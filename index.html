<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seating Planner â€¢ Select Room</title>

  <!-- Google Fonts: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234f46e5' d='M12 12a5 5 0 1 0-5-5a5 5 0 0 0 5 5m0 2c-4.42 0-8 1.79-8 4v1h16v-1c0-2.21-3.58-4-8-4'/%3E%3C/svg%3E" />
</head>

<body class="page page--landing">

  <header class="topbar">
    <div class="brand">
      <div class="logo-burst" aria-hidden="true"></div>
      <h1 class="brand__title">Seating Planner</h1>
    </div>

    <div class="topbar__actions">
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">
        <span class="icon icon--theme"></span>
      </button>
    </div>
  </header>

  <main class="hero">
    <div class="hero__content card">
      <h2 class="hero__title">Select a Classroom</h2>
      <p class="hero__subtitle">Experience the next generation of seating management. Interactive, fast, and beautiful.
      </p>

      <div class="room-picker">
        <label for="roomSelect" class="room-picker__label" style="display:none">Select Room</label>
        <select id="roomSelect" class="room-picker__select"></select>
        <button id="enterRoom" class="btn btn--primary btn--xl">
          Enter Room
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // Landing page boot
    document.addEventListener('DOMContentLoaded', () => {
      const select = document.getElementById('roomSelect');
      populateRoomSelect(select); // from app.js (roomsData)
      restoreTheme();
      bindThemeToggle();

      document.getElementById('enterRoom').addEventListener('click', () => {
        const room = select.value;
        if (!room) { select.classList.add('shake'); setTimeout(() => select.classList.remove('shake'), 600); return; }
        // Navigate with role and theme in URL (so second page can read quickly)
        const theme = (document.documentElement.dataset.theme || 'light');
        const role = localStorage.getItem('sp.role') || 'admin';
        window.location.href = `room.html?room=${encodeURIComponent(room)}&theme=${encodeURIComponent(theme)}&role=${encodeURIComponent(role)}`;
      });
    });
  </script>
</body>

</html>
